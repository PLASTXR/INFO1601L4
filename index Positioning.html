<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	body{
		height: 200vh;
	}

	* {
     box-sizing: border-box;
   }

	h1::first-letter{
		color: blue;
	}

	h1{
		position: fixed;
		bottom: 300px;
		left: 20px;
	}

	p{
		position: relative;
		top: 200px;
		left: 50%;
	}

	span{
		position: absolute;
		top: 150px;
		right: 200px;
	}
	
	* {
                box-sizing: border-box;
        }

        body{
                display: flex;
        }
</style>
<body>

	<h1>Welcome</h1>

	<p>This is a paragraph</p>

	<span>

		some text
	</span>
	
</body>
</html>
